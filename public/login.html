<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <title>Login</title>


  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 min-h-screen flex flex-col">


  <header class="w-full py-4 px-8 flex justify-between items-center bg-opacity-10 backdrop-blur-lg border-b border-white/10">
    <h1 class="text-white text-2xl font-bold tracking-wide">Sistema de Usu√°rios</h1>

    <button onclick="window.location.href='/public/dashboard.html'"
      class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white transition shadow-md">
      Cadastro
    </button>
  </header>

  
  <div class="flex-grow flex justify-center items-center px-4">

    <div class="bg-white/10 backdrop-blur-xl p-10 rounded-2xl shadow-xl border border-white/20 w-full max-w-md">
      <h2 class="text-3xl font-bold text-white text-center mb-8">Login</h2>

      <div class="flex flex-col gap-4">

        <input 
          id="email"
          placeholder="Email"
          class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >

        <input 
          id="password" 
          placeholder="Senha" 
          type="password"
          class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >

        
        <label class="flex items-center gap-3 text-white mt-2">
          <input type="checkbox" id="admCheck" class="w-4 h-4">
          <span>Sou administrador</span>
        </label>

        <button 
          onclick="Login()"
          class="mt-4 w-full py-3 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-semibold tracking-wide transition shadow-lg"
        >
          Entrar
        </button>

      </div>
    </div>

  </div>

  <script src="/public/java.js"></script>
</body>
</html>
